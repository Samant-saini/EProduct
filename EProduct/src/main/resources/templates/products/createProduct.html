<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store - New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container mt-5">
            <h2 class="text-center mb-4 text-primary">Add a New Product</h2>
            <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Product Name</label>
                    <input class="form-control" th:field="${productDto.name}">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${productDto.name}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Brand</label>
                    <input type="text" class="form-control" th:field="${productDto.brand}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" th:errors="${productDto.brand}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Category</label>
                    <select class="form-select" th:field="${productDto.category}">
                        <option value="Other">Other</option>
                        <option value="Phones">Phones</option>
                        <option value="Computers">Computers</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Printers">Printers</option>
                        <option value="Cameras">Cameras</option>
                    </select>
                    <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="${productDto.category}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Price ($)</label>
                    <input type="number" class="form-control" step="0.01" min="0" th:field="${productDto.price}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="${productDto.price}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Description</label>
                    <textarea class="form-control" rows="3" th:field="${productDto.description}" th:errorclass="is-invalid"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="${productDto.description}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Upload Image</label>
                    <input type="file" class="form-control" th:field="${productDto.imageFile}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('imageFile')}" th:errors="${productDto.imageFile}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                    <a class="btn btn-outline-primary px-4" href="/products">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
