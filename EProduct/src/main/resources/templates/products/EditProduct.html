<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store - Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h2 class="text-center mb-4">Edit Product</h2>
            <form method="post" enctype="multipart/form-data" th:object="${productDto}">

                <div class="mb-3">
                    <label class="form-label">Product ID</label>
                    <input class="form-control-plaintext" th:value="${product.id}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:field="${productDto.name}">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${productDto.name}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Brand</label>
                    <input type="text" class="form-control" th:field="${productDto.brand}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" th:errors="${productDto.brand}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" th:field="${productDto.category}">
                        <option value="Other">Other</option>
                        <option value="Phones">Phones</option>
                        <option value="Computers">Computers</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Printers">Printers</option>
                        <option value="Cameras">Cameras</option>
                    </select>
                    <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="${productDto.category}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" step="0.01" min="0" th:field="${productDto.price}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="${productDto.price}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="${productDto.description}" th:errorclass="is-invalid"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="${productDto.description}"></div>
                </div>

                <div class="mb-3 text-center">
                    <img th:src="@{'/images/' + ${product.imageName}}" alt="Product Image" width="150" class="rounded border">
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload New Image</label>
                    <input type="file" class="form-control" th:field="${productDto.imageFile}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('imageFile')}" th:errors="${productDto.imageFile}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Created At</label>
                    <input readonly class="form-control-plaintext" th:value="${product.createAt}">
                </div>

                <div class="row">
                    <div class="col-md-6 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-md-6 d-grid">
                        <a class="btn btn-outline-secondary" href="/products" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
